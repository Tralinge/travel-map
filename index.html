<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Travel Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 2;
    }

    #sidebar {
      flex: 1;
      max-width: 400px;
      padding: 12px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f9f9f9;
    }

    #sidebar img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* ===== LIGHTBOX ===== */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 6px;
    }

    #lightbox-close {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

<div id="container">
  <div id="map"></div>

  <div id="sidebar">
    <h2 id="place-title">Travel Map</h2>
    <div id="place-content">
      <p>Click a marker on the map to see photos.</p>
    </div>
  </div>
</div>

<!-- ===== LIGHTBOX (MUST EXIST BEFORE JS) ===== -->
<div id="lightbox">
  <span id="lightbox-close">&times;</span>
  <img id="lightbox-img">
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  // ===== MAP INIT =====
  const map = L.map("map").setView([20, 0], 2);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  const markerCluster = L.markerClusterGroup({
    maxClusterRadius: 25,
    spiderfyOnMaxZoom: true,
    showCoverageOnHover: false
  });

  // ===== LIGHTBOX =====
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxClose = document.getElementById("lightbox-close");

  function openLightbox(src) {
    lightboxImg.src = src;
    lightbox.style.display = "flex";
  }

  function closeLightbox() {
    lightbox.style.display = "none";
    lightboxImg.src = "";
  }

  lightboxClose.onclick = closeLightbox;

  lightbox.onclick = e => {
    if (e.target === lightbox) closeLightbox();
  };

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeLightbox();
  });

  // ===== SIDEBAR =====
  function updateSidebar(place) {
    document.getElementById("place-title").textContent =
      `${place.year} â€“ ${place.title}`;

    let html = "";

    if (place.photos && place.photos.length) {
      place.photos.forEach(photo => {
        const img = document.createElement("img");
        img.src = photo;
        img.onclick = () => openLightbox(photo);
        document.getElementById("place-content").appendChild(img);
      });
    }

    document.getElementById("place-content").innerHTML = html;
  }

  // ===== DATA LOAD =====
  fetch("places.json")
    .then(r => r.json())
    .then(places => {
      const bounds = L.latLngBounds();

      places.forEach(place => {
        const marker = L.marker([place.lat, place.lng]);

        marker.on("click", () => {
          map.setView([place.lat, place.lng], 6);
          updateSidebar(place);
        });

        markerCluster.addLayer(marker);
        bounds.extend([place.lat, place.lng]);
      });

      map.addLayer(markerCluster);

      if (places.length > 1) {
        map.fitBounds(bounds, { padding: [50, 50] });
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("place-content").innerHTML =
        "<p style='color:red'>Failed to load location data.</p>";
    });
</script>

</body>
</html>
