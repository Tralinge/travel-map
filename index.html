<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Our Travel Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }
    .popup-img {
      width: 200px;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([20, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  L.marker([35.0116, 135.7681]).addTo(map)
    .bindPopup(`
      <strong>Kyoto, Japan</strong><br>
      <img class="popup-img" src="photos/kyoto/01.jpg">
      <img class="popup-img" src="photos/kyoto/02.jpg">
      <p>Spring trip during cherry blossom season.</p>
    `);
</script>

</body>
</html>
