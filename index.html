<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Travel Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  </link>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 2;
    }

    #sidebar {
      flex: 1;
      max-width: 400px;
      padding: 12px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f9f9f9;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #sidebar img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    #sidebar p {
      line-height: 1.4;
    }
  </style>
</head>

<body>

<div id="container">
  <div id="map"></div>

  <div id="sidebar">
    <h2 id="place-title">Travel Map</h2>
    <div id="place-content">
      <p>14:45 Click a marker on the map to see photos and details.</p>
    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Initialize map
  const map = L.map('map').setView([20, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  fetch('places.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to load places.json');
      }
      return response.json();
    })
    .then(places => {
      places.forEach(place => {
        const marker = L.marker([place.lat, place.lng]).addTo(map);

        marker.on('click', () => {
          map.panTo([place.lat, place.lng], { animate: true });

          document.getElementById('place-title').textContent = place.title;

          let html = '';
          if (place.text) {
            html += `<p>${place.text}</p>`;
          }

          place.photos.forEach(url => {
            html += `<img src="${url}" alt="">`;
          });

          document.getElementById('place-content').innerHTML = html;
        });
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById('place-content').innerHTML =
        '<p style="color:red">Failed to load location data.</p>';
    });
  </script>

</body>
</html>
