<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Travel Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j7kGStp3YdM4bJ0Rzj2Y8IuP89xj1G1hJtG8J9A="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 2;
    }

    #sidebar {
      flex: 1;
      max-width: 400px;
      padding: 12px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f9f9f9;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #sidebar img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    #sidebar p {
      line-height: 1.4;
    }
  </style>
</head>

<body>

<div id="container">
  <div id="map"></div>

  <div id="sidebar">
    <h2 id="place-title">Travel Map</h2>
    <div id="place-content">
      <p>Click a marker on the map to see photos and details.</p>
    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o8U+Z5QJQz7RkPZ4S+5xZ8JYQkQp5sKJ8m0jM2f1r8M="
  crossorigin=""
></script>

<script>
  // Initialize map
  const map = L.map('map').setView([20, 0], 2);

  // OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Place data
  const places = [
    {
      title: "Hefei, China",
      lat: 31.8349,
      lng: 117.2745,
      text: "Birth of Kaiya",
      photos: [
        "https://tralinge.github.io/travel-map/photos/web_000.jpg",
        "https://tralinge.github.io/travel-map/photos/web_001.jpg"
      ]
    },
    {
      title: "Paris, France",
      lat: 48.8566,
      lng: 2.3522,
      text: "First time in Europe, lots of walking.",
      photos: [
        "https://USERNAME.github.io/travel-map/photos/paris1.jpg"
      ]
    }
  ];

  // Add markers
  places.forEach(place => {
    const marker = L.marker([place.lat, place.lng]).addTo(map);

    marker.on("click", () => {
      // Optional: center map on marker
      map.panTo([place.lat, place.lng], { animate: true });

      // Update sidebar
      document.getElementById("place-title").textContent = place.title;

      let html = "";

      if (place.text) {
        html += `<p>${place.text}</p>`;
      }

      place.photos.forEach(url => {
        html += `<img src="${url}" alt="">`;
      });

      document.getElementById("place-content").innerHTML = html;
    });
  });
</script>

</body>
</html>
