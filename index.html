<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Travel Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  </link>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 2;
    }

    #sidebar {
      flex: 1;
      max-width: 400px;
      padding: 12px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f9f9f9;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #sidebar img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    #sidebar p {
      line-height: 1.4;
    }
  </style>
</head>

<body>

<div id="container">
  <div id="map"></div>

  <div id="sidebar">
    <h2 id="place-title">Travel Map</h2>
    <div id="place-content">
      <p>Click a marker on the map to see photos and details.</p>
    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Initialize map
  const map = L.map('map').setView([20, 0], 2);

  // OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Place data
  const places = [
    {
      title: "Hefei, China",
      lat: 31.8349,
      lng: 117.2745,
      text: "Birth of Kaiya",
      photos: [
        "https://tralinge.github.io/travel-map/photos/hefei/web_000.jpg",
        "https://tralinge.github.io/travel-map/photos/hefei/web_001.jpg",
        "https://tralinge.github.io/travel-map/photos/hefei/web_002.jpg",
        "https://tralinge.github.io/travel-map/photos/hefei/web_003.jpg",
        "https://tralinge.github.io/travel-map/photos/hefei/web_004.jpg",
        "https://tralinge.github.io/travel-map/photos/hefei/web_005.jpg",
        "https://tralinge.github.io/travel-map/photos/hefei/web_006.jpg",
        "https://tralinge.github.io/travel-map/photos/hefei/web_007.jpg",
        "https://tralinge.github.io/travel-map/photos/hefei/web_008.jpg",
        "https://tralinge.github.io/travel-map/photos/hefei/web_009.jpg"
      ]
    },
    {
      title: "Xingyi, China",
      lat: 25.0121,
      lng: 104.9077,
      text: "Trekking in Guizhou",
      photos: [
        "https://tralinge.github.io/travel-map/photos/xingyi/web_000.jpg",
        "https://tralinge.github.io/travel-map/photos/xingyi/web_001.jpg",
        "https://tralinge.github.io/travel-map/photos/xingyi/web_002.jpg",
        "https://tralinge.github.io/travel-map/photos/xingyi/web_003.jpg",
        "https://tralinge.github.io/travel-map/photos/xingyi/web_004.jpg",
        "https://tralinge.github.io/travel-map/photos/xingyi/web_005.jpg",
        "https://tralinge.github.io/travel-map/photos/xingyi/web_006.jpg",
        "https://tralinge.github.io/travel-map/photos/xingyi/web_007.jpg",
        "https://tralinge.github.io/travel-map/photos/xingyi/web_008.jpg",
        "https://tralinge.github.io/travel-map/photos/xingyi/web_009.jpg"
      ]
    },
    {
      title: "Okinawa, Japan",
      lat: 26.4270,
      lng: 127.8243,
      text: "Beach Time",
      photos: [
        "https://tralinge.github.io/travel-map/photos/okinawa/web_000.jpg",
        "https://tralinge.github.io/travel-map/photos/okinawa/web_001.jpg",
        "https://tralinge.github.io/travel-map/photos/okinawa/web_002.jpg",
        "https://tralinge.github.io/travel-map/photos/okinawa/web_003.jpg",
        "https://tralinge.github.io/travel-map/photos/okinawa/web_004.jpg",
        "https://tralinge.github.io/travel-map/photos/okinawa/web_005.jpg",
        "https://tralinge.github.io/travel-map/photos/okinawa/web_006.jpg",
        "https://tralinge.github.io/travel-map/photos/okinawa/web_007.jpg",
        "https://tralinge.github.io/travel-map/photos/okinawa/web_008.jpg",
        "https://tralinge.github.io/travel-map/photos/okinawa/web_009.jpg"
      ]
    },
  ];

  // Add markers
  places.forEach(place => {
    const marker = L.marker([place.lat, place.lng]).addTo(map);

    marker.on("click", () => {
      // Optional: center map on marker
      map.panTo([place.lat, place.lng], { animate: true });

      // Update sidebar
      document.getElementById("place-title").textContent = place.title;

      let html = "";

      if (place.text) {
        html += `<p>${place.text}</p>`;
      }

      place.photos.forEach(url => {
        html += `<img src="${url}" alt="">`;
      });

      document.getElementById("place-content").innerHTML = html;
    });
  });
</script>

</body>
</html>
