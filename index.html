<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Travel Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  >

  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  >
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  >

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 2;
    }

    #sidebar {
      flex: 1;
      max-width: 400px;
      padding: 12px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f9f9f9;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #sidebar img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    #sidebar p {
      line-height: 1.4;
    }

    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    #lightbox img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 6px;
    }
    
    #lightbox-close {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
<div id="container">
  <div id="map"></div>

  <div id="sidebar">
    <h2 id="place-title">Travel Map</h2>
    <div id="place-content">
      <p>Click a marker on the map to see photos and details.</p>
    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- MarkerCluster plugin -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  // ===== MAP INIT =====
  const map = L.map("map").setView([20, 0], 2);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  const markerCluster = L.markerClusterGroup();

  // ===== SIDEBAR =====
  function updateSidebar(place) {
    document.getElementById("place-title").textContent =
    [
      place.year,
      place.text ? `- ${place.text} in ${place.title}` : `- ${place.title}`
    ]
      .filter(Boolean)
      .join(" ");
  
  
      let html = "";
  
      if (place.photos && place.photos.length) {
        place.photos.forEach(photo => {
          html += `<img src="${photo}" alt="" onclick="openLightbox('${photo}')">`;
        });
      }
  
      document.getElementById("place-content").innerHTML = html;
    }

  // ===== DATA LOAD =====
  fetch("places.json")
    .then(response => {
      if (!response.ok) {
        throw new Error("Failed to load places.json");
      }
      return response.json();
    })
    .then(places => {
      const bounds = L.latLngBounds();

      places.forEach(place => {
        const marker = L.marker([place.lat, place.lng]);

        marker.on("click", () => {
          map.setView([place.lat, place.lng], 6);
          updateSidebar(place);
        });

        markerCluster.addLayer(marker);
        bounds.extend([place.lat, place.lng]);
      });

      map.addLayer(markerCluster);

      if (places.length > 1) {
        map.fitBounds(bounds, { padding: [50, 50] });
      } else if (places.length === 1) {
        map.setView([places[0].lat, places[0].lng], 5);
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("place-content").innerHTML =
        "<p style='color:red'>Failed to load location data.</p>";
    });
  
    // Lightbox //  
    function openLightbox(src) {
    const lightbox = document.getElementById("lightbox");
    const img = document.getElementById("lightbox-img");
  
    img.src = src;
    lightbox.style.display = "flex";
    }
    
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
    
    document.getElementById("lightbox-close").onclick = closeLightbox;
    document.getElementById("lightbox").onclick = e => {
      if (e.target.id === "lightbox") closeLightbox();
    };
    
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") closeLightbox();
    });

</script>

  <div id="lightbox" style="display:none;">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img">
  </div>

</body>
</html>
