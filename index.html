<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Travel Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 2;
    }

    #sidebar {
      flex: 1;
      max-width: 400px;
      padding: 12px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f9f9f9;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #sidebar img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* ===== LIGHTBOX ===== */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 6px;
    }

    .lightbox-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    #lightbox-prev {
      left: 20px;
    }

    #lightbox-next {
      right: 20px;
    }

    #lightbox-close {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

<div id="container">
  <div id="map"></div>

  <div id="sidebar">
    <h2 id="place-title">Travel Map</h2>
    <div id="place-content">
      <p>Click a marker on the map to see photos.</p>
    </div>
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox">
  <span id="lightbox-close">&times;</span>
  <span id="lightbox-prev" class="lightbox-control">&#10094;</span>
  <img id="lightbox-img" alt="">
  <span id="lightbox-next" class="lightbox-control">&#10095;</span>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  // ===== MAP INIT =====
  const map = L.map("map").setView([20, 0], 2);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  const markerCluster = L.markerClusterGroup({
    maxClusterRadius: 20,
    spiderfyOnMaxZoom: true,
    showCoverageOnHover: false
  });

  // ===== LIGHTBOX STATE =====
  let currentPhotos = [];
  let currentIndex = 0;

  // ===== SIDEBAR =====
  function updateSidebar(place) {
    const titleEl = document.getElementById("place-title");
    const contentEl = document.getElementById("place-content");

    titleEl.textContent =
      `${place.year} - ${place.text} in ${place.title}`;

    contentEl.innerHTML = "";

    currentPhotos = place.photos || [];

    currentPhotos.forEach((photo, index) => {
      const img = document.createElement("img");
      img.src = photo;
      img.alt = "";
      img.addEventListener("click", () => openLightbox(index));
      contentEl.appendChild(img);
    });
  }

  // ===== DATA LOAD =====
  fetch("places.json")
    .then(response => response.json())
    .then(places => {
      const bounds = L.latLngBounds();

      places.forEach(place => {
        const marker = L.marker([place.lat, place.lng]);

        marker.on("click", () => {
          map.setView([place.lat, place.lng], 6);
          updateSidebar(place);
        });

        markerCluster.addLayer(marker);
        bounds.extend([place.lat, place.lng]);
      });

      map.addLayer(markerCluster);
      map.fitBounds(bounds, { padding: [50, 50] });
    });

  // ===== LIGHTBOX CONTROLS =====
  function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightbox-img").src = currentPhotos[currentIndex];
    document.getElementById("lightbox").style.display = "flex";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % currentPhotos.length;
    document.getElementById("lightbox-img").src = currentPhotos[currentIndex];
  }

  function showPrev() {
    currentIndex =
      (currentIndex - 1 + currentPhotos.length) % currentPhotos.length;
    document.getElementById("lightbox-img").src = currentPhotos[currentIndex];
  }

  document.getElementById("lightbox-close").addEventListener("click", closeLightbox);
  document.getElementById("lightbox-next").addEventListener("click", showNext);
  document.getElementById("lightbox-prev").addEventListener("click", showPrev);

  document.getElementById("lightbox").addEventListener("click", e => {
    if (e.target.id === "lightbox") closeLightbox();
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeLightbox();
    if (e.key === "ArrowRight") showNext();
    if (e.key === "ArrowLeft") showPrev();
  });
</script>

</body>
</html>
